<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      oncontextmenu="return false"
      ondragstart="return false"
      onselectstart="return false"
    />
    <!-- 자물쇠 아이콘 -->
    <link rel="stylesheet" href="./index.css" />
    <!-- css 연결 -->
    <script defer src="./index.js"></script>
    <!-- script 연결 -->
  </head>
  <body>
    <div class="modal"></div>
    <aside class="side-bar">
      <ul>
        <h2>My Page</h2>
        <li>
          Name <br />
          <span class="mypage-name"></span>
        </li>
        <li>
          Number <br />
          <span class="mypage-number"></span>
        </li>
        <li>
          ID <br />
          <span class="mypage-id"></span>
        </li>
      </ul>
      <div class="siteout-btns">
        <button class="logout btn">로그아웃</button>
        <button class="change-password btn">비밀번호 변경</button>
        <button class="secession btn">회원탈퇴</button>
      </div>
    </aside>
    <header>
      <button class="sidebar-btn">=</button>
      <h2>Hello</h2>
    </header>
    <!-- quest info -->
    <section class="guest-info hide">
      <span class="material-symbols-outlined icon"> lock </span>
      <div class="description">
        <p>회원이 아니신가요?</p>
        <div class="modal-btns">
          <button class="btn">Login</button>
          <button class="btn">SignUp</button>
        </div>
      </div>
      <div class="login-box">
        <h3 class="pop-title">Login</h3>
        <form class="loginform">
          <input
            type="text"
            class="login id"
            placeholder="아이디"
            maxlength="20"
          />
          <input
            type="password"
            class="login password"
            placeholder="비밀번호"
          />
          <div class="submit-btns">
            <button type="submit" class="login btn">로그인</button>
            <button type="button" class="find btn">ID 찾기</button>
          </div>
        </form>
      </div>
      <div class="signup-box">
        <h3 class="pop-title">signup</h3>
        <form class="signupform">
          <input type="text" class="signup name" placeholder="이름" />
          <input
            type="text"
            class="signup phone-number"
            placeholder="전화번호 '-' 제외"
            maxlength="11"
          />
          <input
            type="id"
            class="signup id"
            placeholder="아이디"
            maxlength="20"
          />
          <input
            type="password"
            class="signup password"
            placeholder="비밀번호 8자리 이상"
          />
          <input
            type="password"
            class="signup password check disabled"
            placeholder="비밀번호 확인"
            disabled
          />
          <div class="submit-btns">
            <button type="submit" class="signup btn">회원가입</button>
          </div>
        </form>
      </div>
      <div class="find-id-box">
        <h3 class="pop-title">Find - id</h3>
        <form class="find-idform">
          <input type="name" class="find-id-name" placeholder="이름" />
          <input type="text" class="find-id-number" placeholder="전화번호" />
          <div class="found-id"></div>
          <button type="submit" class="find-id btn">검색</button>
        </form>
      </div>
    </section>
    <button class="darkmode btn">🌕 다크 모드</button>
  </body>
</html>
